apiVersion: 1.0.0
metadata:
  name: crw-df
projects:
  - name: crw-app
    source:
      location: https://github.com/agbaroni/crw-app.git
      type: git
components:
  - alias: dbms
    reference: dbms.yaml
    type: openshift
  - alias: build
    env:
      - name: HOME
        value: $(CHE_PROJECTS_ROOT)
    mountSources: true
    reference: build.yaml
    type: openshift
  - alias: service
    mountSources: true
    reference: service.yaml
    type: openshift
commands:
  - name: compila
    actions:
      - type: exec
        component: build
        command: "mvn clean package"
        workdir: "${CHE_PROJECTS_ROOT}/crw-app"
  - name: esegui
    actions:
      - type: exec
        component: service
        command: "java -jar target/crw-app-0.1.0-SNAPSHOT-runner.jar"
        workdir: "${CHE_PROJECTS_ROOT}/crw-app"
